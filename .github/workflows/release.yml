name: release
on:
  push:
    branches: [ main ]
permissions:
  contents: write
  id-token: write  # required for PyPI trusted publishing
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Configure git identity for CI commits
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: abatilo/actions-poetry@v3
        with: { poetry-version: "1.8.3" }

      # Determine version bump from conventional commits since last tag
      - name: Install commitizen
        run: pip install commitizen
      - name: Generate changelog
        run: cz bump --yes --changelog
      - name: Bump version (conventional commits)
        id: bump
        run: |
          echo "VERSION=$(poetry version -s)" >> $GITHUB_ENV

          # Push bump commit and tags back to origin
          git push --follow-tags
          echo "RELEASE_NEEDED=true" >> $GITHUB_ENV

      - name: Install & build
        run: |
          poetry install --no-interaction && poetry build

      - name: Create GitHub Release
        if: env.RELEASE_NEEDED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true

      - name: Publish to PyPI (trusted publishing)
        if: env.RELEASE_NEEDED == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
